<!DOCTYPE html>
<html lang="en" xmlns:th="www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <title>Welcome to Twitter</title>

</head>
<body>
<a href="/add">Add a Tweet</a><br />
<div th:each="tw : ${tweets}">

</div>
</body>
</html>
