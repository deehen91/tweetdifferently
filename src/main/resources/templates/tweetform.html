<!DOCTYPE html>
<html lang="en" xmlns:th="www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Title</title>
</head>
<body>
<form action = "#"
      th:action="@{/process}"
      th:object="${tweetcontent}"
      method="post">
    Name :<input type="text" th:field="*{title}" />
    <span th:if="${#fields.hasErrors('title')}"
          th:errors="*{title}"></span><br />
    Tweet:<input type="text" th:field="*{tweet}" />
    <span th:if="${#fields.hasErrors('tweet')}" />

    <br />

           <input type="submit" value="Submit" />



</form>

</body>
</html>
